<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>Parallax Travel</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav>
    <div id="main-nav">
        <a href="#paris">Paris</a>
        <a href="#istanbul">Istanbul</a>
        <a href="#firenze">Firenze</a>
        <a href="#video">Video</a>
    </div>
    </nav>



    <div class="container" id="top">
        <div class="title">
            <h3>Simple</h3>
            <h1>Parallax</h1>
            <h3>Effect</h3>
        </div>

        <div class="pa parallax" id="paris">
            <div class="bg">
                <h2>Paris</h2>
            </div>
        </div>

        <a href="#istanbul"><img class="flip-scale-2-hor-top" src="img/chevron-down-solid.svg" alt=""></a>

        <div class="between">
            <div class="title middle">
                <h1 id="tekst1">Isn't</h1>
            </div>
        </div>

        <div class="ist parallax" id="istanbul">
            <div class="bg">
                <h2>Istanbul</h2>
            </div>
        </div>

        <div class="between">
            <div class="title middle">
                <h1 id="tekst2">Like</h1>
            </div>
        </div>

        <div class="fir parallax" id="firenze">
            <div class="bg">
                <h2>Firenze</h2>
            </div>
        </div>

        <div class="between">
            <div class="title middle">
                <h1 id="tekst3">it's</h1>
            </div>
        </div>

        <video src="walking.mp4" id="video" class="video"></video>

        <div class="between">
            <div class="title middle">
                <h1 id="tekst4">awesome!</h1>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body></html>
